<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Jigsaw</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <h1>HTML Multimedia Demonstration</h1>
    <h3>Video Element</h3>
    <video width="480" height="250" controls>
        <source src="/video-audio/Raindrops_Videvo.mp4" type="video/mp4">
    </video>
    <h3>Audio Element</h3>
    <audio controls>
        <source src="/video-audio/mixaund-feel.mp3" type="audio/mp3">
    </audio>
    <h3>Inline Frame Element</h3>
    <iframe src="domain.html" height="200" width="500" name="domain"></iframe>
    <h3>Canvas Element</h3>
    <canvas width="150" height="80" style="border:2px solid #0066A0; background: #0066A0"></canvas>
    <h3>SVG Element</h3>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="#000000" stroke-width="2" fill="#FF0000"></circle>
    </svg><br><br>
    <svg width="130" height="40">
        <rect width="120" height="60" style="fill:teal; stroke-width:3; stroke:black"></rect>
    </svg><br><br>
    <svg height="120" width="200">
        <ellipse cx="90" cy="60" rx="100" ry="50" style="fill:aquamarine; stroke:#000000; stroke-width:3"></ellipse>
    </svg><br><br>
    <svg width="200" height="110">
        <line x1="0" y1="0" x2="220" y2="150" style="stroke:rgba(255, 255, 255, 0.5);stroke-width:2"></line>
    </svg><br><br>
    <svg width="250" height="300">
        <polygon points="129,95 200,200 60,200" style="fill:#FFFF00; stroke:#000000; stroke-width:3"></polygon>
    </svg>
</body>

</html>
